<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNAL Â· Agent Ecosystem Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0c10;
      --surface: #12151c;
      --surface-elevated: #1a1e28;
      --border: #1e2330;
      --text-primary: #c8cdd8;
      --text-secondary: #6b7280;
      --text-heading: #e2e6ed;
      --accent-blue: #3b82f6;
      --openclaw-blue: #60a5fa;
      --trust-high: #22c55e;
      --trust-medium: #eab308;
      --trust-low: #f97316;
      --trust-critical: #ef4444;
      --trust-avoid: #dc2626;
      --status-surging: #22c55e;
      --status-active: #3b82f6;
      --status-steady: #6b7280;
      --status-quiet: #4b5563;
      --status-warning: #f97316;
      --status-down: #ef4444;
    }

    body {
      font-family: 'IBM Plex Sans', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }

    h1, h2, h3, .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Dashboard Grid Layout */
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 400px;
      grid-template-rows: 56px 1fr 260px;
      height: 100vh;
      gap: 1px;
      background: var(--border);
    }

    /* Header Bar */
    .header {
      grid-column: 1 / -1;
      background: var(--surface);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid var(--border);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-heading);
      letter-spacing: 2px;
    }

    .crawl-info {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .vitals-ticker {
      display: flex;
      gap: 8px;
    }

    .vital-pill {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .vital-pill.critical {
      background: rgba(239, 68, 68, 0.15);
      border-color: var(--trust-critical);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .filter-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: var(--border);
    }

    .filter-btn.active {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
    }

    /* Network Map */
    .network-map {
      background: var(--surface);
      position: relative;
      overflow: hidden;
    }

    .network-canvas {
      width: 100%;
      height: 100%;
      cursor: grab;
    }

    .network-canvas:active {
      cursor: grabbing;
    }

    /* Security Feed */
    .security-feed {
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-heading);
      letter-spacing: 1px;
    }

    .security-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .security-card {
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .security-card:hover {
      background: var(--border);
    }

    .security-card.affects-us {
      border-left: 3px solid var(--openclaw-blue);
    }

    .security-header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
    }

    .severity-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-top: 4px;
      flex-shrink: 0;
    }

    .severity-critical { background: var(--trust-critical); }
    .severity-high { background: var(--trust-low); }
    .severity-medium { background: var(--trust-medium); }
    .severity-low { background: var(--accent-blue); }

    .security-title {
      flex: 1;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-heading);
      line-height: 1.4;
    }

    .new-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      background: var(--accent-blue);
      color: white;
      font-size: 10px;
      font-weight: 600;
      margin-left: 6px;
    }

    .security-summary {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.4;
      margin-bottom: 6px;
    }

    .security-status {
      font-size: 11px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-badge {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
    }

    .status-patched {
      background: rgba(34, 197, 94, 0.2);
      color: var(--trust-high);
    }

    .status-vulnerable {
      background: rgba(239, 68, 68, 0.2);
      color: var(--trust-critical);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Protocol Tracker */
    .protocol-tracker {
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .protocol-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }

    .protocol-row {
      margin-bottom: 12px;
    }

    .protocol-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .protocol-name {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      color: var(--text-heading);
    }

    .protocol-meta {
      font-size: 11px;
      color: var(--text-secondary);
    }

    .protocol-bar-bg {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
    }

    .protocol-bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .protocol-fill-established { background: var(--trust-high); }
    .protocol-fill-growing { background: var(--trust-medium); }
    .protocol-fill-emerging { background: var(--text-secondary); }
    .protocol-fill-stalled { background: var(--status-quiet); }

    /* Signal Stream */
    .signal-stream {
      background: var(--surface);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .signal-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      line-height: 1.6;
    }

    .signal-entry {
      display: grid;
      grid-template-columns: 78px 14px 68px 90px 1fr;
      gap: 6px;
      align-items: baseline;
      margin-bottom: 4px;
      padding: 3px 0;
      border-bottom: 1px solid rgba(30, 35, 48, 0.3);
    }

    .signal-date {
      color: var(--text-secondary);
    }

    .signal-icon {
      text-align: center;
    }

    .signal-type {
      color: var(--text-heading);
      font-weight: 600;
    }

    .signal-space {
      color: var(--accent-blue);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .signal-summary {
      color: var(--text-primary);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Tooltip */
    .tooltip {
      position: fixed;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      pointer-events: none;
      z-index: 1000;
      max-width: 300px;
      display: none;
    }

    .tooltip.visible {
      display: block;
    }

    .tooltip-name {
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 4px;
    }

    .tooltip-stat {
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* Detail Card Overlay */
    .detail-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 12, 16, 0.85);
      backdrop-filter: blur(4px);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .detail-overlay.visible {
      display: flex;
    }

    .detail-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 24px;
    }

    .detail-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 8px;
    }

    .detail-meta {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .detail-section {
      margin-bottom: 16px;
    }

    .detail-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .detail-content {
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-primary);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: var(--border);
      color: var(--text-primary);
    }

    /* Loading State */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      z-index: 5000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: var(--text-heading);
      letter-spacing: 2px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--surface);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Staggered reveal animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .panel-reveal {
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .panel-reveal:nth-child(1) { animation-delay: 0.1s; }
    .panel-reveal:nth-child(2) { animation-delay: 0.2s; }
    .panel-reveal:nth-child(3) { animation-delay: 0.3s; }
    .panel-reveal:nth-child(4) { animation-delay: 0.4s; }
    .panel-reveal:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">INITIALIZING SIGNAL...</div>

  <!-- Main Dashboard -->
  <div class="dashboard" id="dashboard" style="opacity: 0;">
    <!-- Header Bar -->
    <div class="header panel-reveal">
      <div class="header-left">
        <div class="logo">SIGNAL</div>
        <div class="crawl-info">Agent Ecosystem Dashboard Â· <span id="crawl-info">crawl #â€” Â· â€”â€”â€”â€”-â€”â€”-â€”â€”</span></div>
      </div>
      <div class="header-right">
        <div class="vitals-ticker" id="vitals-ticker"></div>
        <button class="filter-btn" id="affects-us-btn" title="Toggle 'Affects Us' filter (U)">Affects Us</button>
      </div>
    </div>

    <!-- Network Map -->
    <div class="network-map panel-reveal">
      <canvas class="network-canvas" id="network-canvas"></canvas>
    </div>

    <!-- Security Feed -->
    <div class="security-feed panel-reveal">
      <div class="panel-header">ðŸ”’ SECURITY FEED</div>
      <div class="security-scroll" id="security-scroll"></div>
    </div>

    <!-- Protocol Tracker -->
    <div class="protocol-tracker panel-reveal">
      <div class="panel-header">PROTOCOLS</div>
      <div class="protocol-scroll" id="protocol-scroll"></div>
    </div>

    <!-- Signal Stream -->
    <div class="signal-stream panel-reveal">
      <div class="panel-header">SIGNAL STREAM</div>
      <div class="signal-scroll" id="signal-scroll"></div>
    </div>
  </div>

  <!-- Tooltip -->
  <div class="tooltip" id="tooltip"></div>

  <!-- Detail Overlay -->
  <div class="detail-overlay" id="detail-overlay">
    <div class="detail-card" id="detail-card"></div>
  </div>

  <script>
    // ========================================
    // INLINE MODULE FUNCTIONS
    // ========================================

    // Format functions
    function formatAgentCount(n) {
      if (n === null || n === undefined) return "â€”";
      if (n === 0) return "0";
      if (n < 1000) return String(n);
      if (n < 100000) return `${(n / 1000).toFixed(1)}K`;
      return `${Math.round(n / 1000)}K`;
    }

    function formatDelta(n) {
      if (n === null || n === undefined) return "â€”";
      if (n === 0) return "0";
      const sign = n > 0 ? "+" : "";
      if (Math.abs(n) < 1000) return `${sign}${n}`;
      const k = Math.round(n / 1000);
      return `${sign}${k}K`;
    }

    function trustColor(trust) {
      const colors = {
        "high": "#22c55e",
        "medium-high": "#eab308",
        "medium": "#eab308",
        "low": "#f97316",
        "critical": "#ef4444",
        "avoid": "#dc2626"
      };
      return colors[trust] || "#6b7280";
    }

    function statusColor(status) {
      const colors = {
        "surging": "#22c55e",
        "active": "#3b82f6",
        "steady": "#6b7280",
        "quiet": "#4b5563",
        "warning": "#f97316",
        "down": "#ef4444",
        "critical": "#ef4444"
      };
      return colors[status] || "#6b7280";
    }

    function severityColor(severity) {
      const colors = {
        "critical": "#ef4444",
        "high": "#f97316",
        "medium": "#eab308",
        "low": "#3b82f6",
        "info": "#6b7280"
      };
      return colors[severity] || "#6b7280";
    }

    function statusIcon(status) {
      const icons = {
        "surging": "â–²",
        "active": "â—",
        "steady": "â—‡",
        "warning": "âš ",
        "down": "âœ•",
        "quiet": "â–¼",
        "critical": "âš "
      };
      return icons[status] || "â—";
    }

    function signalTypeIcon(type) {
      const icons = {
        "surge": "â–²",
        "decline": "â–¼",
        "launch": "â˜…",
        "death": "âœ•",
        "merge": "â—",
        "breach": "âš ",
        "anomaly": "âš ",
        "correction": "â†“"
      };
      return icons[type] || "â—";
    }

    function signalTypeLabel(type) {
      const labels = {
        "surge": "SURGE",
        "decline": "DECLINE",
        "launch": "LAUNCH",
        "death": "DOWN",
        "merge": "MERGE",
        "breach": "BREACH",
        "anomaly": "ANOMALY",
        "correction": "CORRECTION"
      };
      return labels[type] || type.toUpperCase();
    }

    function maturityScore(status) {
      const scores = {
        "established": 9,
        "growing": 7,
        "emerging": 4,
        "stalled": 3,
        "deprecated": 2
      };
      return scores[status] || 5;
    }

    // Graph functions
    const MIN_RADIUS = 6;
    const MAX_RADIUS = 48;
    const COULOMB_CONSTANT = 12000;
    const SPRING_CONSTANT = 0.008;
    const SPRING_LENGTH = 140;
    const DAMPING = 0.85;
    const GRAVITY_STRENGTH = 0.3;

    function getNodeRadius(agents) {
      if (agents === null || agents === undefined || agents <= 0) {
        return MIN_RADIUS;
      }
      const logValue = Math.log(agents + 1);
      const logMin = 0;
      const logMax = Math.log(546001);
      const normalized = (logValue - logMin) / (logMax - logMin);
      const radius = MIN_RADIUS + normalized * (MAX_RADIUS - MIN_RADIUS);
      return Math.min(radius, MAX_RADIUS);
    }

    function getTrustGravity(trust) {
      const gravityMap = {
        high: 1.0,
        "medium-high": 0.8,
        medium: 0.5,
        low: 0.2,
        critical: 0.1,
        avoid: 0.0
      };
      return gravityMap[trust] !== undefined ? gravityMap[trust] : 0.5;
    }

    function createGraph(spaces, edges, options = {}) {
      const width = options.width || 800;
      const height = options.height || 600;
      const centerX = width / 2;
      const centerY = height / 2;

      // Dedupe spaces by ID (last entry wins - usually more detailed)
      const spaceMap = new Map();
      spaces.forEach(space => {
        spaceMap.set(space.id, space);
      });
      const uniqueSpaces = Array.from(spaceMap.values());

      const nodes = uniqueSpaces.map(space => ({
        id: space.id,
        x: centerX + (Math.random() - 0.5) * width * 0.6,
        y: centerY + (Math.random() - 0.5) * height * 0.6,
        vx: 0,
        vy: 0,
        radius: getNodeRadius(space.agents),
        trust: space.trust,
        status: space.status,
        agents: space.agents,
        ...space
      }));

      return { nodes, edges, width, height, energy: Infinity };
    }

    function stepSimulation(state) {
      const { nodes, edges, width, height } = state;
      const centerX = width / 2;
      const centerY = height / 2;

      const newNodes = nodes.map(node => ({ ...node }));

      newNodes.forEach(node => {
        node.fx = 0;
        node.fy = 0;
      });

      for (let i = 0; i < newNodes.length; i++) {
        for (let j = i + 1; j < newNodes.length; j++) {
          const n1 = newNodes[i];
          const n2 = newNodes[j];
          const dx = n2.x - n1.x;
          const dy = n2.y - n1.y;
          const distSq = dx * dx + dy * dy;
          const dist = Math.sqrt(distSq) || 0.1;
          const force = COULOMB_CONSTANT / distSq;
          const fx = (dx / dist) * force;
          const fy = (dy / dist) * force;
          n1.fx -= fx;
          n1.fy -= fy;
          n2.fx += fx;
          n2.fy += fy;
        }
      }

      const nodeMap = new Map(newNodes.map(n => [n.id, n]));
      edges.forEach(edge => {
        const source = nodeMap.get(edge.source);
        const target = nodeMap.get(edge.target);
        if (!source || !target) return;
        const dx = target.x - source.x;
        const dy = target.y - source.y;
        const dist = Math.sqrt(dx * dx + dy * dy) || 0.1;
        const displacement = dist - SPRING_LENGTH;
        const force = SPRING_CONSTANT * displacement;
        const fx = (dx / dist) * force;
        const fy = (dy / dist) * force;
        source.fx += fx;
        source.fy += fy;
        target.fx -= fx;
        target.fy -= fy;
      });

      newNodes.forEach(node => {
        const dx = centerX - node.x;
        const dy = centerY - node.y;
        const trustGravity = getTrustGravity(node.trust);
        const gravity = GRAVITY_STRENGTH * trustGravity;
        node.fx += dx * gravity * 0.01;
        node.fy += dy * gravity * 0.01;
      });

      let totalEnergy = 0;
      newNodes.forEach(node => {
        node.vx = (node.vx + node.fx) * DAMPING;
        node.vy = (node.vy + node.fy) * DAMPING;
        node.x += node.vx;
        node.y += node.vy;
        const padding = node.radius;
        node.x = Math.max(padding, Math.min(width - padding, node.x));
        node.y = Math.max(padding, Math.min(height - padding, node.y));
        totalEnergy += node.vx * node.vx + node.vy * node.vy;
      });

      return { ...state, nodes: newNodes, energy: totalEnergy };
    }

    function runSimulation(state, maxIterations = 200) {
      let currentState = state;
      for (let i = 0; i < maxIterations; i++) {
        currentState = stepSimulation(currentState);
        if (currentState.energy < 0.1) break;
      }
      return currentState;
    }

    function hitTest(state, x, y) {
      let closestNode = null;
      let closestDist = Infinity;
      for (const node of state.nodes) {
        const dx = x - node.x;
        const dy = y - node.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist <= node.radius && dist < closestDist) {
          closestDist = dist;
          closestNode = node;
        }
      }
      return closestNode;
    }

    // Filter functions
    const OUR_SPACES = new Set([
      "clawnews.io",
      "clawhub.ai",
      "shipyard.bot",
      "farcaster.xyz",

    async function loadData() {
      try {
        const response = await fetch('data/latest.json');
        if (!response.ok) throw new Error('Failed to load data');
        return await response.json();
      } catch (error) {
        console.warn('fetch failed, using embedded data');
        return EMBEDDED_DATA;
      }

    function renderHeader(data) {
      const crawlInfo = document.getElementById('crawl-info');
      crawlInfo.textContent = `crawl #${String(data.crawl).padStart(3, '0')} Â· ${data.date}`;

      const ticker = document.getElementById('vitals-ticker');
      ticker.innerHTML = '';

      const vitals = [
        { label: `${data.vitals.totalSpaces} spaces`, color: '' },

    function renderSecurityFeed(data) {

      alerts.forEach(alert => {
        const card = document.createElement('div');
        card.className = 'security-card' + (alert.affectsUs ? ' affects-us' : '');

        let statusHtml = '';
        if (alert.affectsUs) {
          const statusClass = alert.ourStatus === 'patched' ? 'status-patched' : 'status-vulnerable';
          const statusLabel = alert.ourStatus === 'patched' ? 'âœ… Patched' : 'âš ï¸ Vulnerable';
          statusHtml = `<div class="security-status">Affects us: <span class="status-badge ${statusClass}">${statusLabel}</span></div>`;
        }

        card.innerHTML = `

    function renderNetworkMap(data) {
      const canvas = document.getElementById('network-canvas');
      const ctx = canvas.getContext('2d');

      const container = canvas.parentElement;
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;

      // ALWAYS show all spaces on network map - filter affects opacity, not presence
      const spaces = data.spaces;
      console.log(`[Network] Rendering ${spaces.length} total spaces (may have duplicates)`);

      graphState = createGraph(spaces, EDGES, { width: canvas.width, height: canvas.height });
      console.log(`[Network] Created graph with ${graphState.nodes.length} unique nodes`);

      graphState = runSimulation(graphState, 150);
      console.log(`[Network] Simulation complete, energy: ${graphState.energy.toFixed(2)}`);

      drawGraph(ctx, graphState);
    }

    function drawGraph(ctx, state) {
      const { nodes, edges, width, height } = state;

      ctx.clearRect(0, 0, width, height);

      // Draw star field background (seeded for consistency)
      function seededRand(seed) { let s = seed; return () => { s = (s * 16807 + 0) % 2147483647; return s / 2147483647; }; }
      const starRng = seededRand(42);
      ctx.fillStyle = 'rgba(200, 205, 216, 0.08)';
      for (let i = 0; i < 300; i++) {
        const x = starRng() * width;
        const y = starRng() * height;
        const size = starRng() < 0.1 ? 2 : 1;
        ctx.fillRect(x, y, size, size);
      }

      // Draw edges
      const nodeMap = new Map(nodes.map(n => [n.id, n]));
      ctx.strokeStyle = 'rgba(55, 65, 90, 0.4)';
      ctx.lineWidth = 1;
      edges.forEach(edge => {
        const source = nodeMap.get(edge.source);
        const target = nodeMap.get(edge.target);
        if (!source || !target) return;
        ctx.beginPath();
        ctx.moveTo(source.x, source.y);
        ctx.lineTo(target.x, target.y);
        ctx.stroke();
      });

      // Draw nodes
      nodes.forEach(node => {
        const color = trustColor(node.trust);

        // Apply dimming if filter active and node not relevant
        const isDimmed = affectsUsFilter && !isRelevantToUs(node);
        const opacity = isDimmed ? 0.2 : 1.0;

        ctx.globalAlpha = opacity;

        // Glow for surging nodes (only if not dimmed)
        if (node.status === 'surging' && !isDimmed) {
          ctx.shadowBlur = 15;
          ctx.shadowColor = color;
        } else {
          ctx.shadowBlur = 0;
        }

        // Node shape
        ctx.fillStyle = color;
        ctx.beginPath();

        if (node.status === 'surging') {
          // Diamond
          ctx.moveTo(node.x, node.y - node.radius);
          ctx.lineTo(node.x + node.radius, node.y);
          ctx.lineTo(node.x, node.y + node.radius);
          ctx.lineTo(node.x - node.radius, node.y);
          ctx.closePath();
        } else if (node.status === 'down') {
          // X mark
          const r = node.radius * 0.7;
          ctx.moveTo(node.x - r, node.y - r);
          ctx.lineTo(node.x + r, node.y + r);
          ctx.moveTo(node.x + r, node.y - r);
          ctx.lineTo(node.x - r, node.y + r);
        } else if (node.isNew) {
          // Star
          drawStar(ctx, node.x, node.y, node.radius, 5);
        } else {
          // Circle
          ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
        }

        ctx.fill();

        // Blue ring for OpenClaw-relevant
        if (isRelevantToUs(node)) {
          ctx.strokeStyle = '#60a5fa';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(node.x, node.y, node.radius + 3, 0, Math.PI * 2);
          ctx.stroke();
        }

        // Skull for avoid
        if (node.trust === 'avoid') {
          ctx.fillStyle = '#fff';
          ctx.font = `${node.radius}px sans-serif`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('â˜ ', node.x, node.y);
        }

        ctx.shadowBlur = 0;

        // Node label for nodes with radius > 12 (significant spaces)
        if (node.radius > 10 && !isDimmed) {
          const label = (node.name || node.id).replace(/\.[^.]+$/, '');
          ctx.font = '500 9px "IBM Plex Sans", sans-serif';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'top';
          ctx.fillStyle = 'rgba(200, 205, 216, 0.7)';
          ctx.fillText(label, node.x, node.y + node.radius + 4);
        }

        ctx.globalAlpha = 1.0; // Reset opacity
      });

      // Draw legend (bottom-left of canvas)
      const legendX = 14;
      const legendY = height - 80;
      ctx.font = '600 9px "JetBrains Mono", monospace';
      ctx.fillStyle = 'rgba(200, 205, 216, 0.35)';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'middle';
      const legendItems = [
        { shape: 'circle', color: '#22c55e', label: 'HIGH' },
        { shape: 'circle', color: '#eab308', label: 'MED' },
        { shape: 'circle', color: '#f97316', label: 'LOW' },
        { shape: 'circle', color: '#ef4444', label: 'CRIT' },
      ];
      legendItems.forEach((item, i) => {
        const ly = legendY + i * 16;
        ctx.fillStyle = item.color;
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.arc(legendX + 5, ly, 4, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 0.35;
        ctx.fillStyle = 'rgba(200, 205, 216, 0.5)';
        ctx.fillText(item.label, legendX + 14, ly);
      });
      ctx.globalAlpha = 1.0;

      // Highlight hovered node
      if (hoveredNode) {
        const node = nodes.find(n => n.id === hoveredNode.id);
        if (node) {
          ctx.strokeStyle = 'rgba(200, 205, 216, 0.8)';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(node.x, node.y, node.radius + 5, 0, Math.PI * 2);
          ctx.stroke();
        }
      }
    }

    function drawStar(ctx, cx, cy, radius, points) {
      const outerRadius = radius;
      const innerRadius = radius * 0.5;
      ctx.beginPath();
      for (let i = 0; i < points * 2; i++) {
        const angle = (i * Math.PI) / points - Math.PI / 2;
        const r = i % 2 === 0 ? outerRadius : innerRadius;
        const x = cx + Math.cos(angle) * r;
        const y = cy + Math.sin(angle) * r;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
    }

    function showTooltip(node, x, y) {
      const tooltip = document.getElementById('tooltip');
      tooltip.innerHTML = `
        <div class="tooltip-name">${node.name}</div>
        <div class="tooltip-stat">Agents: ${formatAgentCount(node.agents)}</div>
        <div class="tooltip-stat">Trust: ${node.trust.toUpperCase()}</div>
        <div class="tooltip-stat">Status: ${node.status.toUpperCase()}</div>
      `;
      tooltip.style.left = `${x + 15}px`;
      tooltip.style.top = `${y + 15}px`;
      tooltip.classList.add('visible');
    }

    function hideTooltip() {
      document.getElementById('tooltip').classList.remove('visible');
    }

          <div class="detail-section">
            <div class="detail-label">Agents</div>

          ` : ''}
          ${item.affectsUs ? `

            </div>

      }

      overlay.classList.add('visible');

    function closeDetailCard() {
      document.getElementById('detail-overlay').classList.remove('visible');
    }

    // Canvas interaction handlers
    function setupCanvasInteraction() {
      const canvas = document.getElementById('network-canvas');

      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const node = hitTest(graphState, x, y);

        if (node) {
          hoveredNode = node;
          showTooltip(node, e.clientX, e.clientY);
          canvas.style.cursor = 'pointer';
        } else {
          hoveredNode = null;
          hideTooltip();
          canvas.style.cursor = 'grab';
        }

        const ctx = canvas.getContext('2d');
        drawGraph(ctx, graphState);
      });

      canvas.addEventListener('mouseleave', () => {
        hoveredNode = null;
        hideTooltip();
        const ctx = canvas.getContext('2d');
        drawGraph(ctx, graphState);
      });

      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const node = hitTest(graphState, x, y);
        if (node) {
          showDetailCard(node, 'space');
        }
      });
    }

    // Filter toggle
    function toggleAffectsUs() {
      affectsUsFilter = !affectsUsFilter;
      const btn = document.getElementById('affects-us-btn');
      btn.classList.toggle('active', affectsUsFilter);
      render();
    }

    function render() {
      if (!currentData) return;
      renderHeader(currentData);
      renderSecurityFeed(currentData);
      renderProtocols(currentData);
      renderSignals(currentData);
      renderNetworkMap(currentData);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeDetailCard();
      } else if (e.key === 'u' || e.key === 'U') {
        toggleAffectsUs();
      } else if (e.key === '?') {
        alert('Keyboard Shortcuts:\n\nU - Toggle "Affects Us" filter\nESC - Close overlays\n? - Show this help');
      }
    });

    // Overlay click to close
    document.getElementById('detail-overlay').addEventListener('click', (e) => {
      if (e.target.id === 'detail-overlay') {
        closeDetailCard();
      }
    });

    // Affects Us button
    document.getElementById('affects-us-btn').addEventListener('click', toggleAffectsUs);

    // Initialize
    async function init() {
      try {
        currentData = await loadData();
        render();
        setupCanvasInteraction();
      } catch (error) {
        console.error('Initialization error:', error);
      } finally {
        // ALWAYS dismiss loading screen after max 1.5s
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('dashboard').style.opacity = '1';
        }, 1500);
      }
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      if (currentData) {
        const canvas = document.getElementById('network-canvas');
        const container = canvas.parentElement;
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        renderNetworkMap(currentData);
      }
    });

    init();
  </script>
